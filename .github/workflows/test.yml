name: Test

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, "latest"]

    steps:
      - uses: actions/checkout@v4

      - name: use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test:all
