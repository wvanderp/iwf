name: "📚 Docs"
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: "📚 Build and deploy"
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: 🔧 Install and Build
        run: |
          npm ci
          npm run docs

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          single-commit: true
